# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-yank'

# Continuum automatic restore
set -g @continuum-restore 'on'

# Set Ctrl + a as prefix key
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# vi style bindings
set-window-option -g mode-keys vi

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

bind-key -r C-h resize-pane -L 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-l resize-pane -R 5

# Last session binding
bind-key b last-window
bind-key B switch-client -l

# Index starts from 1
set-option -g base-index 1

# Renumber windows when a window is closed
set-option -g renumber-windows on

# Reload ~/.tmux.conf
bind-key R source-file ~/.tmux.conf \; display-message 'Reloaded!'

# Use v on copy-mode to begin selection
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Splits and window creation using current pane path
bind-key '/' split-window -h -c '#{pane_current_path}'
bind-key '-' split-window -v -c '#{pane_current_path}'
bind-key c new-window -c '#{pane_current_path}'

# Enable mouse mode
set -g mouse on

# Enable true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

######################
### DESIGN CHANGES ###
######################

# status line
set -g status-style bg=default,fg=colour12
set -g status-justify left
set -g status-interval 60

# window mode
setw -g mode-style bg=colour6,fg=colour0

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes
setw -g clock-mode-colour colour135
setw -g mode-style fg=colour81,bg=colour238,bold

# The panes
set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51

# The statusbar
set -g status-style bg=colour234,fg=colour137,dim
set -g status-position bottom
set -g status-left '#[fg=colour81] #S '
set -g status-left-length 100
set -g status-right '#[fg=colour233,bg=colour245,bold] %H:%M #[fg=colour233,bg=colour241,bold] %d/%m/%y '
set -g status-right-length 50

setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour81]#F '

setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# The messages
set -g message-style fg=colour232,bg=colour166,bold
set -g message-command-style fg=blue,bg=black

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Session fuzzy match
bind-key g new-window "tmux list-sessions | sed -E 's/:.*$//' | grep -v '^'$(tmux display-message -p '#S')'$' | fzf --reverse | xargs tmux switch-client -t"

# Pane conversion
bind-key J command-prompt -p "Join pane from:"  "join-pane -s '%%'"
bind-key S command-prompt -p "Send pane to:"  "join-pane -t '%%'"

# Run tmux-ressurrect restore on start-server
if-shell '[ "$(tmux list-sessions | wc -l )" -eq 0 ]' 'run-shell $HOME/.tmux/plugins/tmux-resurrect/scripts/restore.sh'
